<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FountainJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />
  
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="angular-planning/planning.css"/>
    <!-- endbuild -->
  </head>


  <body ng-app="app">
    <ng-controller ng-controller="AppController as vm">
      <div class="row">
          <div class="col-sm-3">
              <div class="btn-group">
                  <button type="button" class="btn btn-default" ng-click="vm.addDays(-7)">7 days before</button>
                  <button type="button" class="btn btn-default" ng-click="vm.addDays(7)">7 days after</button>
              </div>
          </div>
          <div class="col-sm-3">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="MM/DD/YYYY" ng-model="vm.goToDateString">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="vm.goToDate()">Go to</button>
                  </span>
              </div>
          </div>
      </div>
      <angular-planning current-date="vm.currentDate" get-resources="vm.getResources(minDate, maxDate)" on-day-hover="vm.onDayHover(day, resource)" on-day-click="vm.onDayClick(day, resource)" on-event-click="vm.onEventClick(event, day, resource)" cell-width="20" planning-resources-column-ratio="25"></angular-planning>
    </ng-controller>
  </body>

  <!-- build:js({.tmp,src}) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</html>
